<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Logout Test</h4>
                    </div>
                    <div class="card-body">
                        <h5>Test Logout Functionality</h5>
                        <p>Click the buttons below to test different logout methods:</p>
                        
                        <div class="d-grid gap-3">
                            <button class="btn btn-primary" onclick="testConfirmLogout()">
                                Test confirmLogout() function
                            </button>
                            
                            <a href="/auth/logout" class="btn btn-success">
                                Direct Logout Link
                            </a>
                            
                            <button class="btn btn-warning" onclick="testConfirm()">
                                Test confirm() function
                            </button>
                            
                            <button class="btn btn-info" onclick="testRedirect()">
                                Test redirect to logout
                            </button>
                        </div>
                        
                        <hr>
                        
                        <div id="result" class="alert alert-info" style="display: none;">
                            <strong>Result:</strong> <span id="resultText"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testConfirmLogout() {
            try {
                if (typeof confirmLogout === 'function') {
                    confirmLogout();
                    showResult('confirmLogout() function exists and was called');
                } else {
                    showResult('confirmLogout() function does not exist');
                }
            } catch (error) {
                showResult('Error: ' + error.message);
            }
        }
        
        function testConfirm() {
            const result = confirm('This is a test confirmation dialog. Click OK to continue.');
            showResult('Confirm dialog result: ' + result);
        }
        
        function testRedirect() {
            const result = confirm('Do you want to test the logout redirect?');
            if (result) {
                window.location.href = '/auth/logout';
            } else {
                showResult('Redirect cancelled by user');
            }
        }
        
        function showResult(message) {
            document.getElementById('resultText').textContent = message;
            document.getElementById('result').style.display = 'block';
        }
        
        // Test if we can access the logout function from the layout
        window.addEventListener('load', function() {
            if (typeof confirmLogout === 'function') {
                showResult('confirmLogout function is available on page load');
            } else {
                showResult('confirmLogout function is NOT available on page load');
            }
        });
    </script>
</body>
</html>
