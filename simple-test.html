<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Style Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #d4edda 50%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .test-box {
            background: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Simple Style Test</h1>
        
        <div class="test-box">
            <h3>If you see this green box, styles are working!</h3>
            <p>This is a simple test to verify Bootstrap and custom styles are loading.</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bootstrap Card</h5>
                        <p class="card-text">This is a Bootstrap card. If it has proper styling, Bootstrap is working.</p>
                        <button class="btn btn-success">Success Button</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-success">
                    <strong>Success!</strong> This is a Bootstrap alert.
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="http://localhost:3000" class="btn btn-primary">Go to Main App</a>
        </div>
    </div>
</body>
</html>
